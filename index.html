<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning 3D Fish</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fish-container">
        <svg class="fish" viewBox="0 0 100 100">
            <!-- Fish Body -->
            <path d="M50,10 C70,10 90,30 90,60 C90,90 70,110 50,110 C30,110 10,90 10,60 C10,30 30,10 50,10 Z"/>
            <!-- Fish Tail -->
            <path d="M90,60 L95,70 L90,80 Z"/>
        </svg>
    </div>
</body>
</html>
